<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeezWeb - Recherche</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .musique {
            display: flex;
            flex-wrap: wrap
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="search.html">Rechercher</a></li>
                <li><a href="fav.html">Mes favoris</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="" id="form-search">
                <input type="text">
                <select id='order'>
                    <option value="ALBUM DESC">Album</option>
                    <option value="ARTIST DESC">Artiste</option>
                    <option value="TRACK DESC">Musique</option>
                    <option value="RANKING">Les plus populaires</option>
                    <option value="RATING DESC">Les mieux not√©s</option>
                </select>
                <input type="submit">
            </form>
        </section>
        <section class="musique">
        </section>
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        if (localStorage.getItem('compteurCle') == undefined) {
            localStorage.setItem('compteurCle', 0);
        }
        $('#form-search').on('submit', function (e) {
            e.preventDefault();
            console.log($('#form-search select').val())
            $('.musique').html('')
            $.ajax({
                url: 'https://api.deezer.com/search?q=' + $('#form-search input[type=text]').val() + '&output=jsonp&order=' + $('#form-search select').val() + '',
                dataType: 'jsonp'
            }).done(function (musiques) {
                for (var i = 0; i < musiques.data.length; i++) {
                    $('.musique').append("<div class='music-cartouche'><img src='" + musiques.data[i].album.cover_medium + "'></img><audio controls><source src='" + musiques.data[i].preview + "'></audio><p>" + musiques.data[i].artist.name + "</p><p>" + musiques.data[i].title + " / " + musiques.data[i].album.title + "</p><button class='buttonFav'>Fav<span class='hiddenInf'></span></button><span class='hiddenInf'>" + musiques.data[i].id + "</span></div>")
                }
                for (var j = 0; j < localStorage.getItem('compteurCle'); j++) {
                    if (localStorage.getItem('music' + j) != undefined) {
                        for (var k = 0; k < $('.musique').children().length; k++) {
                            if (JSON.parse(localStorage.getItem("music" + j))[4] == musiques.data[k].id) {
                                $('.musique').children('div:nth-of-type(' + (k + 1) + ')').children('button').css('background-color', 'red')
                                $('.musique').children('div:nth-of-type(' + (k + 1) + ')').children('button').children('span').html('music' + j)
                            }
                        }
                    }
                }
            })
        });
        var test = JSON.stringify(localStorage)
        console.log(localStorage.getItem(1))
        $('.musique').on('click', '.buttonFav', function () {
            if ($(this).css('background-color') === "rgb(255, 0, 0)") {
                $(this).css('background-color', 'white');
                localStorage.removeItem($(this).children('span').text())
            } else {
                $(this).css('background-color', 'rgb(255, 0, 0)');
                var compteurCle = localStorage.getItem('compteurCle');
                var reachMusic = $(this).parent();
                var value = [reachMusic.children('img').attr('src'), reachMusic.children('audio').children('source').attr('src'), reachMusic.children('p:nth-of-type(1)').html(), reachMusic.children('p:nth-of-type(2)').html(), reachMusic.children('span').html()]
                localStorage.setItem("music" + compteurCle, JSON.stringify(value));
                $(this).children('span').html('music' + compteurCle)
                compteurCle = parseInt(compteurCle, 10) + 1
                localStorage.setItem('compteurCle', compteurCle);
            }
        })
    </script>
</body>

</html>
